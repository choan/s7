<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="../assets/jsunittest.js" type="text/javascript"></script>
  <script src="../assets/jshoulda.js" type="text/javascript"></script>
  
  
  <script type="text/javascript">
    var S7 = {};
  </script>
  <script src="../../src/utils.js" type="text/javascript"></script>
  <script src="../../src/s7.js" type="text/javascript"></script>
  <script src="../../src/s5.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="../assets/unittest.css" type="text/css" />
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>s5.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample">
    <div class="presentation">
    <div class="slide">
    <h1>Evaluación de jQuery 1.2.6</h1>
    <h2></h2>
    <h3>Choan Gálvez</h3>
    <h4></h4>
    </div>


    <div class="slide">
    <h1>Introducción</h1>

    <ul>
    <li>TF7 utiliza la versión 1.1.2 de jQuery</li>
    <li>La última versión publicada es la 1.2.6</li>
    </ul>


    </div>

    <div class="slide">
    <h1>Continuación</h1>

    <ul>
    <li>TF7 utiliza la versión 1.1.2 de jQuery</li>
    <li>La última versión publicada es la 1.2.6</li>
    </ul>


    </div>
    </div>
    
    
  </div>
</div>

<script type="text/javascript">
// <![CDATA[

context("This slideshow", {
  setup: function() {
    this.s5 = new S7.S5();
  }
  },
  should("have three slides", function() {
    this.assertEqual(3, this.s5.slides.length);
  }),
  should("have a layout for controls", function() {
    this.assert(document.getElementById('layout'));
  }),
  should("have a control panel", function() {
    this.assert(document.getElementById('controls'));
  }),
  should("have a jumplist select", function() {
    var sel = document.getElementById('jumplist')
    this.assert(sel);
    this.assertEqual('select', sel.tagName.toLowerCase());
  }),
  should("have a jumplist with three elements", function() {
    var sel = document.getElementById('jumplist')
    this.assertEqual(3, sel.options.length);
  }),
  should("update the jumplist when switching slides", function() {
    var sel = document.getElementById('jumplist');
    this.s5.goNext();
    this.assertEqual(1, sel.selectedIndex);
    this.s5.goNext();
    this.assertEqual(2, sel.selectedIndex);
  })
  
)();

// ]]>
</script>
</body>
</html>
