<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="../assets/jsunittest.js" type="text/javascript"></script>
  <script src="../assets/jshoulda.js" type="text/javascript"></script>
  
  <script src="../../src/s7.js" type="text/javascript"></script>
  <script src="../../src/s5.js" type="text/javascript"></script>
  <script src="../../src/utils.js" type="text/javascript"></script>

</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>utils.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample"></div>
</div>

<script type="text/javascript">
// <![CDATA[

context("S7.utils.extend", {
  setup: function() {
    this.C = function() {
      
    };
    
    this.C.prototype.test = function() {
      
    };
    
    
  }
  },
  should("exist", function() {
    this.assert(S7.utils.extend, 'Failure message');
  }),
  should("be a function", function() {
    this.assertEqual("function", typeof S7.utils.extend);
  }),
  should("extend constructors", function() {
    this.D = function() {};
    S7.utils.extend(this.D, this.C);
    var d = new this.D();
    this.assert(d.test);
  }),
  should("not add methods to its parent", function() {
    this.D = function() {};
    S7.utils.extend(this.D, this.C);
    this.D.prototype.dtest = function() {};
    var d = new this.D();
    this.assert(d.dtest);
    var c = new this.C();
    this.assertUndefined(c.dtest);
  })
)();


// ]]>
</script>
</body>
